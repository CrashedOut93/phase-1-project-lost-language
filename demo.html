<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 id="title">
            LET'S PLAY
        </h1>
        <h2 id="sub_title">
            LOST IN THE SAUCE LANGUAGES 
        </h2>
    </header>
    <section id="section-main">
        <section id="section-form">
            <div id="image_container">
                
            </div>
            <button id="random_pic_btn">Click Here For A Picture!</button>
            <form id="sentence_form">
                <label for="targetlang">Target Language:</label><br>
                <input type="text" id="targetlang" name="targetlang" value="Write Target Language Sentence Here"><br>
                <label for="firstlang">First Language:</label><br>
                <input type="text" id="firstlang" name="firstlang" value="Write First Language Sentence Here"><br><br>
                <input id="submit_sentence" type="submit" value="Submit">
              </form>
        </section>
        <section id="section-translations">
            <article class="translation-card">
                <div class="translation-image">
                    <img src="https://picsum.photos/id/448/5184/3456">
                </div>
                <div class="translation-submissions">
                    <div class="translation-subcard">
                        <div class="translation-text">
                            <span class="language-label">en</span> The city is beautiful.
                        </div>
                        <div class="translation-text">
                            <span class="language-label">es</span> La ciudad es hermosa.
                        </div>
                        Like | Dislike
                    </div>
                    <div class="translation-subcard">
                        <div class="translation-text">
                            <span class="language-label">en</span> I can see my house from here!
                        </div>
                        <div class="translation-text">
                            <span class="language-label">es</span> Puedo ver mi casa desde aquí!
                        </div>
                        Like | Dislike
                    </div>
                </div>
            </article>
            <article class="translation-card">
                <div class="translation-image">
                    <img src="https://picsum.photos/id/455/2376/1782">
                </div>
                <div class="translation-submissions">
                    <div class="translation-subcard">
                        <div class="translation-text">
                            <span class="language-label">en</span> I can see my house from here!
                        </div>
                        <div class="translation-text">
                            <span class="language-label">es</span> Puedo ver mi casa desde aquí!
                        </div>
                        Like | Dislike
                    </div>
                </div>
            </article>
        </section>
    </section>
    <div class="container">
        <form action="submit" id="practice_form">

        </form>
    </div>
    <script src= "app.js"></script>
</body>
</html>
